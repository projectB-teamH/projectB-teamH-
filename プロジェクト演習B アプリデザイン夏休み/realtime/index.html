<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聴覚障碍者に向けた補助アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>リアルタイム文字起こし</h1>
    </header>
    <main>
        <section class="controls-section">
            <button id="play-transcription">再生</button>
            <div class="settings">
                <label for="playback-speed">再生速度:</label>
                <input type="range" id="playback-speed" min="0.5" max="2" step="0.1" value="1">
                <span id="speed-display">1.0</span>
            </div>
            <button id="save-transcription">保存</button>
        </section>
        <section class="transcription-section">
            <h2>文字起こし結果</h2>
            <textarea id="transcription" rows="10" cols="50" placeholder="文字起こし結果が出ます。" readonly></textarea>
        </section>
    </main>

    <footer>

    
    <p>
		<a href="../index.html" >
		<!--  aタグで囲われたものをリンクボタンにする href="ここにリンク先のアドレス(パス)を記述" -->
	
		TOPページへ➔
		</a>
	</p>

    </footer>
    

    
</body>
</html>

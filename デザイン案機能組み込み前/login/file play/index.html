<body><!--  人間が見る内容を記述 -->
	<header>
        <h1>聴覚障碍者に向けた補助アプリ</h1>
    </header>
	<main>
	<!--  main:各ページの内容：コンテンツが入るところ -->

		

			
			<h2>選択したファイル</h2>
			<section class="transcription-section">
				<h2>文字起こし結果</h2>
				<textarea id="transcription" rows="10" cols="50" placeholder="文字起こし結果が出ます。" readonly></textarea>
			</section>
				
				<div class="settings">
					<label for="playback-speed">再生速度:</label>
					<input type="range" id="playback-speed" min="0.5" max="2" step="0.1" value="1">
					<span id="speed-display">1.0</span>
				</div>
					<button id="play-transcription">再生</button>
				
			


	</main>
